<!doctype html>
<html> 
<head>
    <title>The Prickly Pear</title>
    <meta name="description" content="Cactus Delivery"/>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />

</head>

<body>
    <div class="card">        
        <form action="https://formspree.io/88.trempe.sara@gmail.com" method="post">    
            <input type="hidden" name="_next" value="https://strempe.github.io/d3-style-an-order-form/thanks.html"/>
             <!--<input type="hidden" name="_next" value="thanks.html"/>-->
            <input type="hidden" name="product" value="plants" />
       

        <div class="title">
            <h1>The Prickly Pear</h1>
        </div>

        <div class="field">
            <label for="planter">Choose your plant:</label>
            <select id="planter" name="Choose your plant:">
                <option value="echinopsis">Echinopsis</option>
                <option value="mammillaria">Mammillaria</option>
                <option value="barbary fig">Barbary Fig</option>
                <option value="schlumbergera">Schlumbergera</option>  
            </select> 
        </div>

        <div class="field choices">
        <label>Select your planter color:</label>
            <label for="white"><input type="radio" name="color" id="white" value="white"> Studio White</label>
                    
            <label for="grey"><input type="radio" name="color" id="grey" value="grey"> Ash Grey</label>
                         
            <label for="charcoal"><input type="radio" name="color" id="charcoal" value="charcoal"> Charcoal</label>
                                     
            <label for="black"><input type="radio" name="color" id="black" value="black"> Key Noir</label>              
        </div>
        
        <div class="field">
            <label>Full Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="first"/>
                <br/>
                <input type="text" id="lastName" name="lastName" placeholder="last"/>     
        </div>

        <div class="field">
            <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder=" .com"/>       
        </div>

        <div class="field">
            <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(  )"/>
        </div>

        <div class="field">
            <label>Shipping Address:</label>
                
                <input type="text" id="street" name="street" placeholder="street"/><br/>
                <input type="text" id="city" name="city" placeholder="city"/><br/>
                <input type="text" id="state" name="state" placeholder="state"/><br/>
                <input type="text" id="zipcode" name="zipcode" placeholder="zipcode"/>
        </div>

        <div class="field">
                <label>Shipping Instructions:</label>
                <textarea name="comment"></textarea>
        </div>

        <div class="field">
            <label for="number">What's your favorite number?</label>
            <input type="number" id="number" name="number"/>
        </div>
         
        <div class="field newsletter">
            <input type="checkbox" checked> Please send me awesome newsletters!       
        </div>

        <div class="field field-centered">
            <button type="submit">Send</button>
        </div>
        
        </form>
    </div>
</body>
</html>
