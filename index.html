<!doctype html>
<html> 
<head>
    <title>The Prickly Pear</title>
    <meta name="description" content="Cactus Delivery"/>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.global.css" />
    <link rel="stylesheet" href="css/global.css" />

</head>

<body>
    <header>
            <img width="1200" src="img/Header_IMG_Cactus.jpg"/>
    </header>

    <div class="card">        
        <form action="https://formspree.io/88.trempe.sara@gmail.com" method="post">    
         <input type="hidden" name="_next" value="//site.io/thanks.html />
        <input type="hidden" name="product" value="plants" />
       

        <div class="title">
            <h1>The Prickly Pear</h1>
        </div>

        <div class="field">
            <label for="planter">Choose your plant:</label>
            <select id="planter" name="Choose your plant:">
                <option value="echinopsis">Echinopsis</option>
                <option value="mammillaria">Mammillaria</option>
                <option value="barbary fig">Barbary Fig</option>
                <option value="schlumbergera">Schlumbergera</option>  
            </select> 
        </div>

        <div class="field">
        <label>Select your planter color:</label>
            <label class="label-wrap">
                <input type="radio" name="color" value="white">
                Studio White
            </label>
            <label class:"label-wrap">
                <input type="radio" name="color" value="grey">
                Ash Grey
            </label>
            <label class:"label-wrap">
                <input type="radio" name="color" value="charcoal">
                Charcoal
            </label>
            <label class="label-wrap">
                <input type="radio" name="color" value="black">
                Key Black 
            </label>
                
        </div>
        
        <div class="field">
            <label for="first name">Full Name:</label>
                <input type="text" id="first name" name="first name" placeholder="first"/>
                <br/>
                <input type="text" id="last name" name="last name" placeholder="last"/>
                
        </div>

        <div class="field">
            <label for="contact">Email:</label>
                <input type="email" id="email" name="email" placeholder=" .com"/>
                
        </div>
        <div class="field">
            <label for="contact">Phone Number:</label>
                <input type="tel" id="phone" name"phone" placeholder="(  )"/>

        <div class="field">
            <label for="address">Shipping Address:</label>
                
                <input type="text" id="street" name="street" placeholder="street"/><br/>
                <input type="text" id="city" name="city" placeholder="city"/><br/>
                <input type="text" id="state" name="state" placeholder="state"/><br/>
                <input type="text" id="zipcode" name="zipcode" placeholder="zipcode"/>
        </div>

        <div class="field">
                <label for="comment">Shipping Instructions:</label>
                    <textarea name="comment"></textarea>
        </div>

        <div class="field">
            <label for="number">What's your favorite number?</label>
                <input type="number" id="number" name="number"/>
        </div>
         
        <div class="field">
            <label for="news letter">
                <input type="checkbox" checked> Please send me awesome newsletters!
                </label>
        </div>

       <div class="field field-centered">
            <button type="submit">Send</button>
        </div>
        
        </form>
    </div>

</body>
</html>
